name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: scx_ghostbrew-linux-x86_64
          path: target/release/scx_ghostbrew
          retention-days: 7
