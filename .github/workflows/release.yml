name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: cargo build --release

      - name: Run tests
        run: cargo test --release
        continue-on-error: true

      - name: Create release tarball
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p release-files
          cp target/release/scx_ghostbrew release-files/
          cp scx-ghostbrew.service release-files/
          cp README.md LICENSE CHANGELOG.md release-files/
          cp -r docs release-files/
          cp release/arch/PKGBUILD release-files/
          tar -czvf scx-ghostbrew-${VERSION}-linux-x86_64.tar.gz -C release-files .

      - name: Build Arch package
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Create packaging directory
          mkdir -p arch-pkg
          cd arch-pkg

          # Create PKGBUILD for pre-built binary
          cat > PKGBUILD << 'EOF'
          # Maintainer: ghostkellz <ckelley@ghostkellz.sh>
          pkgname=scx-ghostbrew
          pkgver=${VERSION}
          pkgrel=1
          pkgdesc="sched-ext BPF scheduler optimized for AMD Zen5/X3D processors"
          arch=('x86_64')
          url="https://github.com/ghostkellz/ghostbrew"
          license=('MIT')
          depends=('libbpf')
          provides=('scx_ghostbrew')
          conflicts=('scx_ghostbrew')

          package() {
            install -Dm755 "${srcdir}/scx_ghostbrew" "${pkgdir}/usr/bin/scx_ghostbrew"
            install -Dm644 "${srcdir}/scx-ghostbrew.service" "${pkgdir}/usr/lib/systemd/system/scx-ghostbrew.service"
            install -Dm644 "${srcdir}/README.md" "${pkgdir}/usr/share/doc/${pkgname}/README.md"
            install -Dm644 "${srcdir}/LICENSE" "${pkgdir}/usr/share/licenses/${pkgname}/LICENSE"
          }
          EOF

          # Replace version placeholder
          sed -i "s/\${VERSION}/${VERSION}/g" PKGBUILD

          # Copy files to src directory (makepkg expects them there)
          mkdir -p src
          cp ../target/release/scx_ghostbrew src/
          cp ../scx-ghostbrew.service src/
          cp ../README.md src/
          cp ../LICENSE src/

          # Build package (skip source download since we have local files)
          makepkg -f --noextract --skipchecksums

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-tarball
          path: scx-ghostbrew-*.tar.gz

      - name: Upload Arch package artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: arch-pkg/*.pkg.tar.zst

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download tarball
        uses: actions/download-artifact@v4
        with:
          name: release-tarball

      - name: Download Arch package
        uses: actions/download-artifact@v4
        with:
          name: arch-package

      - name: List files
        run: ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            scx-ghostbrew-*.tar.gz
            *.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
