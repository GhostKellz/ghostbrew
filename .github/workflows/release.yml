name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: cargo build --release

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p release-files
          cp target/release/scx_ghostbrew release-files/
          cp scx-ghostbrew.service release-files/
          cp README.md LICENSE release-files/
          cp -r docs release-files/
          tar -czvf scx-ghostbrew-${VERSION}-linux-x86_64.tar.gz -C release-files .

      - name: Build Arch package
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Create build directory
          mkdir -p arch-build
          cd arch-build

          # Create source tarball in format PKGBUILD expects
          git clone .. ghostbrew-${VERSION}
          rm -rf ghostbrew-${VERSION}/.git
          tar -czvf scx-ghostbrew-${VERSION}.tar.gz ghostbrew-${VERSION}

          # Copy and update PKGBUILD
          cp ../release/arch/PKGBUILD .
          sed -i "s/pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i 's|source=.*|source=("scx-ghostbrew-${pkgver}.tar.gz")|' PKGBUILD

          # Build package (skip checksums since we just created the tarball)
          makepkg -sf --skipchecksums --noconfirm

          # Move package to parent
          mv *.pkg.tar.zst ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            scx-ghostbrew-*.tar.gz
            *.pkg.tar.zst

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages

      - name: List files
        run: ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            scx-ghostbrew-*.tar.gz
            *.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
