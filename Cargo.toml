[package]
name = "ghostbrew"
version = "0.2.0"
edition = "2024"
authors = ["ghostkellz <ckelley@ghostkellz.sh>"]
license = "MIT"
description = "A fast, minimal, Rust-powered AUR helper for Arch Linux."

[dependencies]
clap = { version = "4.5", features = ["derive"] }
colored = "2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
ratatui = "0.26"
crossterm = "0.27"
mlua = { version = "0.9", features = ["lua54"] }
once_cell = "1.19"
dirs = "5"
diff = "0.1"
serde_json = "1"
chrono = "0.4"
